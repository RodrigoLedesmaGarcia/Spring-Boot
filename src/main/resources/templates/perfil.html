<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<style>
     *{
      margin: 0;
      padding: 0;
      text-align: center;

     }

     .w {
        width: 100%;
        height: 100vh;
        background: url(/Images/mirada.jpg);
        background-size: cover;
        background-position: center;

      }
      
      h1{
		  color: rgb(228, 237, 71);
	  }
	  
	  h2{
		  color: rgb(228, 237, 71);
	  }
	  span{
		   color: rgb(228, 237, 71);
	  }


    </style>
<body>
	<div class="w">
	<h1 th:text="${titulo}"></h1>
	<br>
	<h2>Los datos del usuario</h2>
	<span th:text="${usuario.nombre}"></span>
	<span th:text="${usuario.apellido}"></span>
	<br>
	<span th:if="${usuario.correo}" th:text="${usuario.correo}" ></span>
	<span th:text="${usuario.correo == null}">Sin correo electronico</span>
	<br>
	
	
</div>    
</body>
</html>
